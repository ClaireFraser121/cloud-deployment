name: Continuous Integration

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_HOST_AUTH_METHOD: trust
          POSTGRES_USER: postgres
          POSTGRES_DB: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      # If your tests/app read these, they'll point at the CI Postgres service
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ""          # empty because we used 'trust'
      POSTGRES_HOST: 127.0.0.1
      POSTGRES_DB: postgres
      APP_ENV: CI

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Wait for Postgres to be ready
        run: |
          for i in {1..20}; do
            if pg_isready -h 127.0.0.1 -p 5432; then exit 0; fi
            sleep 1
          done
          echo "Postgres did not become ready in time"; exit 1

      - name: Run tests
        run: |
          pytest -q
